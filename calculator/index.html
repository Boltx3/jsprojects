<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <script scr="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="calculator-grid">
        <div class="output">
            2345
            <div class="prev_operand">67890</div>
            <div class="current_operant">1234567890</div>
        </div>
        <button class="other">AC</button>
        <button class="other">+/-</button>
        <button class="other">%</button>
        <button class="operands">/</button>
        <button class="numbers">7</button>
        <button class="numbers">8</button>
        <button class="numbers">9</button>
        <button class="operands">X</button>
        <button class="numbers">4</button>
        <button class="numbers">5</button>
        <button class="numbers">6</button>
        <button class="operands">-</button>
        <button class="numbers">1</button>
        <button class="numbers">2</button>
        <button class="numbers">3</button>
        <button class="operands">+</button>
        <button class="span-two numbers">0</button>
        <button class="numbers">.</button>
        <button class="operands">=</button>
    </div>
</body>
</html>
